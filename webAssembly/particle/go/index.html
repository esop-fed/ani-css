<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #app {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app"></div>
	<script src="../../lib/go_wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("src/particle.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		async function run() {
			console.clear();
			console.log(1);
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}

		run()
	</script>

	<!-- <button onclick="run" id="runButton" disabled>Run</button> -->
</body>

</html>
