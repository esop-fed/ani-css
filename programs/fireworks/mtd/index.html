<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>çƒŸèŠ±</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:black;
            overflow:hidden;
            margin:0;
        }
        canvas{
            background:#000;
        }
    </style>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<script>
  //å¯è§†åŒ–çª—å£ Size æ”¹å˜æ—¶è§¦å‘ resizeCanvas å‡½æ•°
  window.addEventListener("resize", resizeCanvas, false);
  //å½“ DOM è§£æå®Œæˆåè§¦å‘ onLoad å‡½æ•°
  window.addEventListener("DOMContentLoaded", onLoad, false);
  //requestAnimationFrame å…¼å®¹
  window.requestAnimationFrame =
  window.requestAnimationFrame       ||
  window.webkitRequestAnimationFrame ||
  window.mozRequestAnimationFrame    ||
  window.oRequestAnimationFrame      ||
  window.msRequestAnimationFrame     ||
  function (callback) {
    window.setTimeout(callback, 1000/60);
  };

  //åˆå§‹åŒ–å˜é‡
  var canvas,
  ctx,
  w, // çª—å£å®½
  h, // çª—å£é«˜
  particles = [],  // é¢—ç²’
  probability = 0.04,  //0.04 çƒŸèŠ±å‡ºç°æ¦‚ç‡
  xPoint, yPoint;

  //åˆå§‹åŒ– Canvas
  function onLoad() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    resizeCanvas();
    //æ¸²æŸ“åŠ¨ç”»
    window.requestAnimationFrame(updateWorld);
  }

  //æ”¹å˜ Canvas å¯è§†çª—å£ Size å‡½æ•°
  function resizeCanvas() {
    if (!!canvas) {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
  }

  //æ›´æ–°å‡½æ•°
  function updateWorld() {
    update();
    paint();
    window.requestAnimationFrame(updateWorld);
  }

  //æ›´æ–°å‡½æ•°
  function update() {
    if (particles.length < 500 && Math.random() < probability) {
      createFirework();
    }
    var alive = [];
    for (var i = 0; i < particles.length; i++) {
      if (particles[i].move()) {
        alive.push(particles[i]);
      }
    }
    particles = alive;
  }

  //ç»˜åˆ¶å‡½æ•°
  function paint() {
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, w, h);
    ctx.globalCompositeOperation = 'lighter';
    for (var i = 0; i < particles.length; i++) {
      particles[i].draw(ctx);
    }
  }

  //åˆ›å»ºçƒŸèŠ±é¢—ç²’
  function createFirework() {
    xPoint = Math.random() * (w - 200) + 100;
    yPoint = Math.random() * (h - 200) + 100;
    var nFire = Math.random() * 50 + 100;    // ğŸ”¥  100 - 150
    var c = "rgb("+(~~(Math.random() * 200 + 55))+","+(~~(Math.random() * 200 + 55))+","+(~~(Math.random() * 200 + 55))+")";

    for (var i = 0; i < nFire; i++) {
      var particle = new Particle();
      particle.color = c;
      var vy = Math.sqrt(25 - particle.vx * particle.vx);
      if (Math.abs(particle.vy) > vy) {
        particle.vy = particle.vy > 0 ? vy : -vy;
      }
      particles.push(particle);
    }
  }

  //é¢—ç²’å‡½æ•°
  function Particle() {
    this.w = this.h = Math.random() * 4 + 1;

    this.x = xPoint - this.w / 2;
    this.y = yPoint - this.h / 2;

    this.vx = (Math.random() - 0.5) * 10;
    this.vy = (Math.random() - 0.5) * 10;

    this.alpha = Math.random() * .5 + .5;
    // 2.518402084045203 1294.867627308695 400.25217422223835 -2.2596418052236 4.018621155595799 0.8553689171584573

    this.color;
  }

  Particle.prototype = {
    gravity: 0.05,          //çƒŸèŠ±é¢—ç²’å è½é€Ÿåº¦
    move: function () {     //æ”¹å˜çƒŸèŠ±é¢—ç²’ä½ç½®
      this.x += this.vx;
      this.vy += this.gravity;
      this.y += this.vy;
      this.alpha -= 0.01;
      if (this.x <= -this.w || this.x >= screen.width || this.y >= screen.height || this.alpha <= 0) {
        return false;
      }
      return true;
    },
    draw: function (c) {    //æ¸²æŸ“çƒŸèŠ±é¢—ç²’
      c.save();   // 	ä¿å­˜å½“å‰ç¯å¢ƒçš„çŠ¶æ€   saveä¹‹åï¼Œå¯ä»¥è°ƒç”¨Canvasçš„å¹³ç§»ã€æ”¾ç¼©ã€æ—‹è½¬ã€é”™åˆ‡ã€è£å‰ªç­‰æ“ä½œ
      c.beginPath();

      c.translate(this.x+this.w / 2, this.y+this.h / 2);  //æ”¹å˜ä½ç½®   é‡æ–°æ˜ å°„ç”»å¸ƒä¸Šçš„ (0,0) ä½ç½®
      c.arc(0, 0, this.w, 0, Math.PI * 2);                //åœ†å½¢é¢—ç²’
      c.fillStyle = this.color;                           //å¡«å……é¢œè‰²
      c.globalAlpha = this.alpha;                         //é€æ˜åº¦

      c.closePath(); // åˆ›å»ºä»å½“å‰ç‚¹å›åˆ°èµ·å§‹ç‚¹çš„è·¯å¾„
      c.fill();
      c.restore();  // ç”¨æ¥æ¢å¤Canvasä¹‹å‰ä¿å­˜çš„çŠ¶æ€ã€‚é˜²æ­¢saveåå¯¹Canvasæ‰§è¡Œçš„æ“ä½œå¯¹åç»­çš„ç»˜åˆ¶æœ‰å½±å“
    }
  }
</script>
</body>
</html>
