<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="open-light">
	<div id="app"></div>
	<div class="text">
		<button class="light-btn">关灯</button>
		<p style="float: right">鼠标点击方块并拖拽可交互</p>
	</div>
	<div class="container">
		<div class="wrap">
			<div class="box rotate3D auto">
				<div class="face">A</div>
				<div class="face">B</div>
				<div class="face">C</div>
				<div class="face">D</div>
				<div class="face">E</div>
				<div class="face">F</div>
			</div>
		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>

</html>
